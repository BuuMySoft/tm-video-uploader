<div class="card">
  <h2 class="card-title">Browse file</h2>
  <div class="card-body">
    <div class="form-group">
      <div class="input-group mb-3">
        <div class="custom-file">
          <input  class="custom-file-input" id="videos" type="file" webkitdirectory directory multiple>
          <label class="custom-file-label" for="videos" >Choose a video or video's folder</label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="input-group mb-3">
        <div class="custom-file">
          <input type="file" class="custom-file-input" id="program" accept="text/csv">
          <label class="custom-file-label" for="program">Choose program file</label>
        </div>
      </div>
    </div>
    <div *ngFor="let error of errors" class="alert alert-dismissible alert-{{error.status}}">
      <button type="button" class="close" data-dismiss="alert">&times;</button>
      {{error.content}}
    </div>
    <button type="button" class="btn btn-primary">Manage it</button>
  </div>
</div>
