<div class="card">
  <h2 class="card-title">Connexion</h2>
  <div class="card-body">
    <div class="form-group has-success">
      <label class="form-control-label" for="identifiant">Valid input</label>
      <input type="text" value="correct value" class="form-control is-valid" id="identifiant">
      <div class="valid-feedback">Success! You've done it.</div>
    </div>
    <div class="form-group has-danger">
      <label class="form-control-label" for="password">Invalid input</label>
      <input type="text" value="wrong value" class="form-control is-invalid" id="password">
      <div class="invalid-feedback">Sorry, that username's taken. Try another?</div>
    </div>
    <button type="button" class="btn btn-primary">Log in</button>
  </div>
</div>
